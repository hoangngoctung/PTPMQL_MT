<!DOCTYPE html>
<html>
    <script>
        document.querySelector("demo").innerHTML = "Hello JavaScript!";
    </script> 
<body>

    <h2>Hoàng Ngọc Tùng</h2>
    <h2>2021050705</h2>
<h2>Use JavaScript to Change Text</h2>
<p>This example writes "Hello JavaScript!" into an HTML element with id="demo":</p>

<p id="demo"></p>


</body>
</html>
